# Fragments

fragment TransactionDetails on Transaction {
  __typename
  id
  side
  type
  label
  counterparty
  reference
  externalReference
  statementCanBeGenerated
  payment {
    id
    createdAt
  }
  account @include(if: $canViewAccount) {
    id
    language
  }
  originTransaction @include(if: $canViewAccount) {
    id
    type
    executionDate
    amount {
      currency
      value
    }
    statusInfo {
      __typename
      status
      ... on RejectedTransactionStatusInfo {
        status
        reason
      }
    }
  }
  statusInfo {
    __typename
    status
    ... on BookedTransactionStatusInfo {
      bookingDate
    }
    ... on PendingTransactionStatusInfo {
      pendingEndDate
    }
    ... on CanceledTransactionStatusInfo {
      canceledDate
    }
    ... on RejectedTransactionStatusInfo {
      status
      reason
    }
    ... on UpcomingTransactionStatusInfo {
      status
      executionDate
    }
  }
  amount {
    currency
    value
  }
  createdAt
  executionDate
  updatedAt
  ... on CardTransaction {
    cardDetails @include(if: $canQueryCardOnTransaction) {
      ... on CardOutDetails {
        maskedPan
        card {
          id
          name
          accountMembership {
            id
            user {
              id
              firstName
              lastName
            }
          }
        }
      }
    }
    merchant {
      ... on CardOutMerchant {
        merchantId
        merchantCity
        merchantCountry
      }
    }
    originalAmount {
      currency
      value
    }
    enrichedTransactionInfo {
      enrichedMerchantName
      isSubscription
      carbonFootprint
      contactEmail
      contactPhone
      contactWebsite
      logoUrl
      category
      subcategory
      address
      city
      postalCode
      country
    }

    currencyExchange {
      __typename
      exchangeRate
    }
  }
  ... on SEPACreditTransferTransaction {
    creditor {
      name
      IBAN
    }
    debtor {
      name
      IBAN
    }
    beneficiary {
      __typename

      ... on TrustedBeneficiary {
        ...TrustedBeneficiaryDetails
      }
      ... on UnsavedSepaBeneficiary {
        name
        iban
        address {
          ...AddressDetails
        }
      }
    }
  }
  ... on InternalDirectDebitTransaction {
    reservedAmount {
      currency
      value
    }
    reservedAmountReleasedAt
    creditor {
      accountId
    }
    mandate {
      id
    }
  }
  ... on FeeTransaction {
    feesType
    creditor {
      name
    }
    originTransaction {
      id
      label
      statusInfo {
        status
        ... on RejectedTransactionStatusInfo {
          reason
        }
      }
      type
      updatedAt
      executionDate
      createdAt
      amount {
        currency
        value
      }
    }
  }
  ... on SEPADirectDebitTransaction {
    __typename
    reservedAmountReleasedAt

    creditor {
      name
      IBAN
    }
    debtor {
      name
      IBAN
    }
    reservedAmount {
      value
      currency
    }
    mandate {
      id
      ... on SEPAReceivedDirectDebitMandate {
        ultimateCreditorName
      }
      ... on SEPAPaymentDirectDebitMandate {
        debtor {
          name
        }
      }
    }
  }
  ... on InternationalCreditTransferTransaction {
    creditor {
      ... on InternationalCreditTransferInCreditor {
        name
      }
      ... on InternationalCreditTransferOutCreditor {
        name
        details {
          key
          value
        }
      }
    }
    reference
    paymentProduct
    statusInfo {
      status
      ... on RejectedTransactionStatusInfo {
        reason
      }
    }
    internationalCurrencyExchange: currencyExchange {
      exchangeRate
      __typename
      sourceAmount {
        currency
        value
      }
      targetAmount {
        currency
        value
      }
    }
    beneficiary {
      name
      currency
      route
      details {
        key
        value
      }
    }
  }
  ... on InternalCreditTransfer {
    creditor {
      name
    }
  }
  ... on CheckTransaction {
    reservedAmount {
      currency
      value
    }
    reservedAmountReleasedAt
    cmc7
    rlmcKey
  }
}

