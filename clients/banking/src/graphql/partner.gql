query CardPage($cardId: ID!) {
  projectInfo {
    id
    B2BMembershipIDVerification
  }
  card(cardId: $cardId) {
    id
    type
    cardMaskedNumber
    expiryDate
    name
    cardDesignUrl
    mainCurrency
    eCommerce
    withdrawal
    nonMainCurrencyTransactions
    international
    issuingCountry
    statusInfo {
      status
    }
    cardProduct {
      ...CardProduct
    }
    accountMembership {
      id
      canManageAccountMembership
      recommendedIdentificationLevel
      hasRequiredIdentificationLevel
      canViewAccount
      canManageBeneficiaries
      canInitiatePayments
      canManageCards
      statusInfo {
        __typename
        status
        ... on AccountMembershipBindingUserErrorStatusInfo {
          idVerifiedMatchError
          firstNameMatchError
          lastNameMatchError
          phoneNumberMatchError
          birthDateMatchError
          restrictedTo {
            firstName
            lastName
          }
        }
        ... on AccountMembershipInvitationSentStatusInfo {
          restrictedTo {
            firstName
            lastName
          }
        }
      }
      user {
        id
        firstName
        lastName
        identificationLevels {
          expert
          QES
          PVID
        }
      }
      account {
        id
        paymentLevel
        holder {
          id
          ...AccountHolderForCardSettings
          residencyAddress {
            addressLine1
            addressLine2
            city
            postalCode
            country
          }
        }
      }
    }
    spendingLimits {
      amount {
        currency
        value
      }
      period
      type
    }
    spending {
      amount {
        currency
        value
      }
      period
    }
    # at the moment, we don't paginate on front-end side
    # so we load 100 first to have all digital cards at the moment
    digitalCards(first: 100, filters: { status: "Enabled" }) {
      edges {
        node {
          ...DigitalCard
        }
      }
    }
    # We need the first param because we use relayPagination on this ressource
    transactions(first: 1) {
      totalCount
    }
    physicalCard {
      expiryDate
      cardMaskedNumber
      identifier
      statusInfo {
        __typename
        status
        ... on PhysicalCardToActivateStatusInfo {
          isPINReady
          estimatedDeliveryDate
          trackingNumber
          shippingProvider
          address {
            ...AddressDetails
          }
        }
        ... on PhysicalCardRenewedStatusInfo {
          isPINReady
          estimatedDeliveryDate
          trackingNumber
          shippingProvider
          address {
            ...AddressDetails
          }
        }
        ... on PhysicalCardConsentPendingStatusInfo {
          consent {
            id
            consentUrl
          }
        }
        ... on PhysicalCardToRenewStatusInfo {
          address {
            addressLine1
            addressLine2
            city
            postalCode
            country
          }
        }
      }
      previousPhysicalCards {
        cardMaskedNumber
        customOptions {
          additionalPrintedLine
        }
        expiryDate
        offlineSpendingLimit {
          currency
          value
        }
        isExpired
      }
    }
  }
}

