# Queries

query LastRelevantIdentification(
  $accountMembershipId: ID!
  $identificationProcess: [IdentificationProcess!]
) {
  accountMembership(id: $accountMembershipId) {
    id
    user {
      id
      identifications(
        first: 1
        orderBy: { field: updatedAt, direction: Desc }
        filters: { processes: $identificationProcess }
      ) {
        edges {
          node {
            ...Identification
          }
        }
      }
    }
  }
}

query AccountArea($accountMembershipId: ID!) {
  accountMembership(id: $accountMembershipId) {
    id
    ...AccountMembership
    account {
      statusInfo {
        status
      }
      IBAN
      bankDetails
      language
      id
      paymentLevel
      paymentAccountType
      balances {
        ...AccountBalances
      }
      holder {
        id
        info {
          type
        }
        supportingDocumentCollections(first: 1) {
          edges {
            node {
              id
              statusInfo {
                status
              }
            }
          }
        }
        verificationStatus
      }
      merchantProfiles(first: 0) {
        totalCount
      }
      transactions(first: 0) {
        totalCount
      }
      accountMembershipsWithBindingUserError: memberships(
        first: 0
        filters: { status: [BindingUserError] }
      ) {
        totalCount
      }
    }
    user {
      id
      accountMemberships(first: 0) {
        totalCount
      }
    }
  }
  projectInfo {
    id
    accentColor
    name
    logoUri
    B2BMembershipIDVerification
    webBankingSettings {
      accountStatementsVisible: canViewAccountStatement
      accountVisible: canViewAccountDetails
      memberCreationVisible: canAddNewMembers
      memberListVisible: canViewMembers
      paymentListVisible: canViewPaymentList
      physicalCardOrderVisible: canOrderPhysicalCards
      transferCreationVisible: canInitiatePaymentsToNewBeneficiaries
      virtualCardOrderVisible: canOrderVirtualCards
      virtualIbansVisible: canManageVirtualIbans
      merchantProfileCreationVisible: canCreateMerchantProfile
      merchantProfileCardVisible: canRequestOnlineCardsPaymentMethod
      merchantProfileSepaDirectDebitCoreVisible: canRequestSepaDirectDebitCorePaymentMethod
      merchantProfileSepaDirectDebitB2BVisible: canRequestSepaDirectDebitB2BPaymentMethod
      merchantProfileInternalDirectDebitCoreVisible: canRequestInternalDirectDebitCorePaymentMethod
      merchantProfileInternalDirectDebitB2BVisible: canRequestInternalDirectDebitB2BPaymentMethod
      merchantProfileCheckVisible: canRequestChecksPaymentMethod
    }
    supportingDocumentSettings {
      collectMode
    }
  }
  user {
    id
    firstName
    lastName
    mobilePhoneNumber
    identificationLevels {
      ...IdentificationLevelsFragment
    }
  }
}

